<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
    function setup() {
  createCanvas(500, 500);

}

function draw() {
  strokeWeight(5)
  stroke(166, 244, 239)//blue border
  background(250);
  fill(197,245,242)//light-blue
  ellipse(250,200,200,200)//large circle
  fill(250,250,250)//white
  ellipse(250,200,80,80)//small circle
  
strokeWeight(7)
  stroke(240,130,230) //pink points
  point(170,200)//pink point coordinates
  point(220,120)
  point(200,250)
  point(320,200)
  
  stroke(250,250,50) //yellow points
  point(180,240)//yellow point coordinates
  point(290,150)
  point(320,250)
  
  stroke(153, 153, 255) //purple points
  point(250,120)//purple point coordinates
  point(180,160)
  point(210,270)
  point(300,260)
  
  stroke(153, 51, 0)//brown points
  point(320,180)//brown point coordinates
  point(280,280)
  point(200,150)
  
  strokeWeight(10)//eyes
  stroke(10,10,10)//black color
  point (230,250)//left eye
  point(270,250)//right eye
  
  noFill(); //mouth
  strokeWeight(5)
  stroke(10,10,10)//black
  arc(250, 270, 30, 30, 0, PI);//smile
  
 
  stroke(255, 191, 128)//beige color
  line(160,250,90,200)//left arm
  line(340,250,420,220)//right arm

  fill(255, 191, 128)//beige color
  rect(78,200,15,2,10)//left hand
  rect(420,218,15,2,10)//right hand
  
  noStroke();// text says "DONUT"
  fill(255, 179, 255)//pink text
  textSize(15)
  text("DONUT",222,205)
  
  

}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/stepheniel7340/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
